name: Build and push container image
on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
    steps:
    - name: Check out code
      uses: actions/checkout@v2.4.2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with: 
        dotnet-version: 6.0.x
    
